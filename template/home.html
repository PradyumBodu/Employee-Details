<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee_details</title>
    <!-- This link for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-primary text-center text-black-50 pt-4 pb-4">Employee Deatils</h1>
    <div class="d-flex justify-content-end m-lg-4">
        <a href="{% url 'add' %}" class="btn w-auto btn-success">Add Data </a>
    </div>
    <div class="table-responsive m-lg-4">
     <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Designation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example static data -->
            {% for i in employee %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.first_name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.desig}}</td>
                <td class="d-flex justify-content-between">
                    <a href="{% url 'update' i.id %}" class="btn w-50 btn-warning  me-2">Edit</a>
                    <a href="{% url 'delete' i.id %}" class="btn w-50 btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>
